<script>
    $(function () {

        /*检测登录*/
        check_login();

        /*文章显示*/
        function all_article_show(type){

            var url="/INC/Myarticle.do";

            $.ajax({
                url: url,
                type: "get",
                success: function (data) {
                    console.log(data);

                    var html='';
                    for(var i=0;i<data.list.length;i++){
                        html+='<dl class="article-card"><dd><section ><h3 class="title"><a href="works-article-show.html?id='+data.list[i].idinc_article_works+'" class="">'+data.list[i].artitcletitle+'</a>' +
                            '</h3><summary class="desc">'+data.list[i].content+'</summary>' +
                            '</section><div class="meta"><time>'+FormatTime(data.list[i].publishTime)+'</time></div></dd></dl>';
                    }

                    $("#article-content").html(html);

                }
            });
        }
        /*文章显示*/
        all_article_show($(".title-active").attr("id"));
    });

    /*时间转换*/
    function FormatTime(date){
        var now = new Date(Number(date));
        var year=now.getFullYear();
        var month=now.getMonth()+1;
        if(month<10)
            month="0"+month;
        var day=now.getDate();
        if(day<10)
            day="0"+day;
        var hour=now.getHours();
        if(hour<10)
            hour="0"+hour;
        var sec=now.getSeconds();
        if(sec<10)
            sec="0"+sec;
        var min=now.getMinutes();
        if(min<10)
            min="0"+min;
        return year + '-' +month + '-' + day;
    }

</script>
