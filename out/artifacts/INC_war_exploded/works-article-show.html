<main>
    <!--文章作品展示区-->

        <!--文章标题-->
        <div class="post-head">
            <h1 class="post-title" data-id=""></h1>
            <!--时间-->
            <p class="post-time">
                <time class="post-time"></time>
            </p>
            <!--作者信息-->
            <div class="post-info">
                <a id="author-page" class="site-icon popover-action" href="">

                    <img id="author-avatar" src="">

                <a id="author-page-1" class="site-link" href="" data-id=""></a>

        </div>
        <!--文章内容-->
        <article class="post-content">
            <!--文章内容-->
        </article>
        <!--点赞数-->
        <div class="post-actions">
            <div class="items_likes">
                <!--点赞图标和显示赞数-->
            </div>
        </div>
    </div>
    <!--评论区-->
    <div class="post-comments" id="comments">
        <!--评论内容区-->
        <div class="comment-wrapper all-comment">
            <form class="comment-form">

                <a href="inc-user.html" class="site-icon popover-action"><img id="reviewer-avatar" src=""></a>

                <textarea id="message-input" name="content" required="" title="Ctrl+Enter快捷提交" placeholder="别拦我，我想认真和你探讨下…"></textarea>
                <div class="form-action">
                    <input type="button" class="comment-btn" value="评论">
                </div>
            </form>

            <ul class="comment-list">
                <!--评论显示列表-->

        </div>
        <!--分页-->

    </div>
</main>

<script>

    $(function(){

        /*检测登录*/
        check_login();

        /*获取文章和作者相关内容*/
        /*根据网页链接获取跳转页面*/
        var msg=window.location.href.split('?')[1].split('=')[1]||1;

        function photo_show() {


            $.ajax({
                url: '/INC/Article_show.do?articleid='+msg,
                type: "get",
                success: function (data) {
                    console.log(data);

                    $(".post-title").text(data.list.artitcletitle);
                    $(".site-link").attr("data-id",data.list.authorid);
                    $(".post-time").text(FormatTime(data.list.publishTime));
                    $("#author-avatar").attr("src","assets/img/user/"+data.list.avatar);

                    $("#author-page").attr("href","inc-other-user.html?username="+data.list.username);
                    $("#author-page-1").attr("href","inc-other-user.html?username="+data.list.username);
                    $(".site-link").text(data.list.username);
                    $(".post-content").html(data.list.content);

                    var html="";
                    var like="";

                    html+='<span class="like_btn '+like+'" style="cursor:pointer;">' +
                        '</span><em class="bold" data-id="'+data.list.idinc_article_works+'">' +
                        ''+data.list.agreenumber+'</em>';

                    $(".items_likes").html(html);

                    /*点赞按钮*/
                    $(".like_btn").click(function () {
                        var _this=$(this);

                        /*判断当前作品是否已经被当前用户点赞变成红色，若是再次点击去处红心，并改变数据库点赞表*/
                        if($(this).hasClass('red_likes')) {
                            $(this).next().text(parseInt($(this).next().text()) - 1);
                            $(this).removeClass('red_likes');

                            $.ajax({
                                url: "/INC/Hottest_article.do",
                                type: "post",
                                data: {
                                    'action':"delete",
                                    'articleId':_this.next().attr("data-id")
                                },
                                success: function (data) {
                                    console.log(data);
                                }
                            })
                        }
                        /*当前用户没有被点赞，则第一次点击时变红，后台数据库点赞表增1*/
                        else {
                            $(this).next().text(parseInt($(this).next().text())+1);
                            $(this).addClass('red_likes');
                            $.ajax({
                                url: "/INC/Hottest_article.do",
                                type: "post",
                                data: {
                                    'action':"add",
                                    'articleId':_this.next().attr("data-id")
                                },
                                success: function (data) {
                                    console.log(data);
                                }
                            })
                        }
                    })
                }
            });
        }
        /*内容展示*/
        photo_show();

        /*评论显示*/
        function comment_show() {
            var html="";

            $.ajax({
                url: "/INC/ArticleComment.do?articleid="+msg,
                type: "get",
                success: function (data) {
                    console.log(data);

                    for(var i=0;i<data.list.length;i++){
                        html+='<li><a href="inc-other-user.html?username='+data.list[i].username+'" class="site-icon popover-action" ><img src="assets/img/user/'+data.list[i].avatar+'"></a>' +
                            '<a href="inc-other-user.html?username='+data.list[i].username+'" class="site-link popover-action">'+data.list[i].username+'</a> '+data.list[i].message+'<div class="comment-foot">' +
                            '<time>'+FormatTime(data.list[i].publishTime)+'</time></div></li>';
                    }
                    //alert(data.list.length);

                    $(".comment-list").html(html);
                }
            })
        }
        comment_show();


        /*添加评论*/
        function comment_publish(){
            var message = $("#message-input").val();
            var worksId = msg;
            var authorId = $(".site-link").attr("data-id");

            $.ajax({
                url:'/INC/ArticleComment.do',
                type:"post",
                data:{

                    'message':message,
                    'worksId':worksId,
                    'authorId':authorId,
                }
            }).done(function(data){
                data = JSON.parse(data);

                if(data[0].result)
                {
                    window.location.href = 'works-article-show.html?id='+msg;
                }
                else
                {
                    alert("评论失败！");
                }
            });
        }
        $(".comment-btn").click(function () {
            comment_publish();
        });

        /*回到页顶*/
        $(window).scroll(function(){
            $(window).scrollTop()>1000 ? $("#gotopbtn").css('display','').click(function(){
                $(window).scrollTop(0);
            }):$("#gotopbtn").css('display','none');
        });

    });

    /*时间转换*/
    function FormatTime(date){
        var now = new Date(Number(date));
        var year=now.getFullYear();
        var month=now.getMonth()+1;
        if(month<10)
            month="0"+month;
        var day=now.getDate();
        if(day<10)
            day="0"+day;
        var hour=now.getHours();
        if(hour<10)
            hour="0"+hour;
        var sec=now.getSeconds();
        if(sec<10)
            sec="0"+sec;
        var min=now.getMinutes();
        if(min<10)
            min="0"+min;
        return year + '-' +month + '-' + day;
    }
</script>
