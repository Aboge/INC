<!--检测每个页面是否为当前登录用户-->
<script src="assets/js/Checklogin.js"></script>


<script>
    $(function() {

        var username1=location.href.split('?')[1].split('=')[1];
        /*检测登录*/
        check_login();

        function my_photos_show(){


            $.ajax({
                url: "/INC/Otherphoto.do?username1="+username1,
                type: "get",
                success: function (data) {
                    console.log(data);

                    /*用户头像*/
                    /*用户主页面的头像和姓名*/
                      $(".user-avatar-img").attr("src","assets/img/user/"+ data.user.avatar);
                     $(".user-avatar-img").attr("alt",data.user.username);
                    /*用户头像和姓名*/
                    $(".user-name").html("<h1>"+data.user.username+"</h1>");

                    var html='';
                    for(var i=0;i<data.list.length;i++){

                        html+='<div class="item masonry_brick"><div class="item_t"><div class="img">' +
                            '<a href=""><img src="assets/images/pic/'+data.list[i].photoname+'" /></a><div class="overlay">' +
                            '<a href="works-photo-show.html?id='+data.list[i].idinc_photo_works+'" class="img-title"><h2>'+data.list[i].photostitle+'</h2></a><p><a href="works-photo-show.html?id='+data.list[i].idinc_photo_works+'">'+data.list[i].photointroduction+'</a>' +
                            '</p></div></div></div></div>';
                    }

                    $(".demo").html(html);

                    var $container = $('.demo'); //设置容器

                    $container.masonry({
                        itemSelector : '.item',
                        gutterWidth : 15,
                        isAnimated: true
                    });

                }
            });
        }
        /*瀑布流显示*/
        my_photos_show();

    });

</script>
