<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INC-Login</title>
    <link href=assets/css/header-footer.css rel="stylesheet">
    <link href=assets/css/inc-login-main.css rel="stylesheet">

    <script type="text/javascript" src="assets/js/jquery-3.2.1.js"></script>
</head>
<body>
<!--网站顶部-->
<header>
    <nav class="nav-wide">
        <!--header的左边logo和菜单栏-->
        <div class="nav-left">
            <a href="inc-login.html">
                <i class="nav-logo"></i>
            </a>
            <!--首页和发现-->
            <ul class="supnav-list">
                <li class="supnav-item"><a href="javascript:;">首页</a></li>
                <li class="supnav-item"><a href="javascript:;">影像</a></li>
                <li class="supnav-item"><a href="javascript:;">文章</a></li>
            </ul>
        </div>
        <!--header的右边用户logo和搜索栏-->
        <div class="nav-right">
            <!--登录状态-->
            <ul class="supnav-list">
                <!--登录-->
                <li class="supnav-item login-button">
                    <!--默认发布按钮为发布图片-->
                    <a id="denglu" href="javascript:;">登录</a>
                </li>
                <!--注册-->
                <li class="supnav-item login-button">
                    <!--默认发布按钮为发布图片-->
                    <a id="zhuce" href="javascript:;">注册</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!--中间展示区-->
<main>
    <!--登录注册页面-->
    <div>
        <!--背景图-->
        <div class="login-background-image">
<!--
            <h1 style="margin: 0px">这是登录注册页面</h1>
-->
        </div>
        <!--头像和用户名-->
        <div class="login-title-all">
            <!--用户名-->
            <div class="login-title">
                <h1>你的小伙伴都在这</h1>
            </div>
            <!--头像-->
            <div class="login-title-button">
                <a href="javascript:;">马上加入</a>
            </div>
        </div>
    </div>
</main>
<!--网页页脚-->
<footer>
    <div class="over-auto" style="height: 116px;">
        <div class="fl footer-fluid">
            <p class="fluid-title">关于我们</p>
            <!--inc网站介绍-->
            <div class="fluid-content inc-desc">
                已经有上万的各类兴趣爱好者入驻了兴趣圈<br>
                在这里，发现基于共同兴趣的同好，鼓励原创和分享精神
                除了美好的作品和技能，我们更在意每一件分享作品背后价值观的认同
            </div>
        </div>
        <div class="fr footer-fluid text-center">
            <p class="fluid-title"> 关注兴趣圈 </p>
            <!--INC流媒体内容-->
            <div class="fluid-content">
                <!--微信小logo-->
                <div class="qrcode-parallel">
                    <div  class="link-logo wechat">
                        <a>
                            <i class="icon-wechat"></i>
                        </a>
                    </div>
                    <!--微信二维码-->
                    <a class="qrcodewechat"></a>
                </div>
                <!--INC微博-->
                <div class="link-logo">
                    <a href="http://weibo.com/u/3866605448" target="_blank"><i class="icon-weibo"></i></a>  <!--在新窗口跳转打开微博页面-->
                </div>
            </div>
        </div>
    </div>

    <div class="over-auto inc-detail">
        <div class="footer-left">
            <span>&copy;2017 inc.com</span>
            <span>ABOGE版权所有</span>

            <div class="slash-list">
                <a href="" class="slash-item"><i>用户协议</i></a>
                <a href="" class="slash-item"><i>友情链接</i></a>
            </div>
        </div>
        <div class="footer-right slash-list">
            <a class="slash-item" href=""><i>关于</i></a>
            <a class="slash-item" href=""><i>联系</i></a>
            <a class="slash-item" href=""><i>加入我们</i></a>
        </div>
    </div>
</footer>

<!--登录弹出窗口-->
<div class="widget-dialog" id="login-dialog">

    <!--注册／登录窗口-->
    <div id="wrapper" class="login-page">

        <!--关闭按钮-->
        <div class="dialog-close"><a href="javascript:;"></a></div>

        <div id="login_form" class="form">
            <form class="register-form">
                <input type="text" placeholder="用户名" id="r_user_name"/>
                <input type="password" placeholder="密码" id="r_password" />
                <input type="text" placeholder="电子邮件" id="r_email"/>
                <button id="create">创建账户</button>
                <p class="message">已经有了一个账户? <a href="#">立刻登录</a></p>
            </form>
            <form class="login-form">
                <input type="text" placeholder="用户名" id="user_name"/>
                <input type="password" placeholder="密码" id="password"/>
                <button id="login">登　录</button>
                <p class="message">还没有账户? <a href="#">立刻创建</a></p>
            </form>
        </div>
    </div>

</div>
<!--引入窗口动态-->
<script src="assets/js/login.js" type="text/javascript"></script>
</body>

<!--登录按钮点击方法-->
<script type="text/javascript">
    $(function () {

        var a = 0;

        $('#denglu,.login-title-button,.supnav-item').click(function () {
            $('.widget-dialog').addClass("login-active");
/*
            if(a == 1){$('.form').toggle();$('.login-form').toggle();a = 2;}
*/
        });

        $('#zhuce').click(function () {
            $('.widget-dialog').addClass("login-active");

            $('form').animate({
                height: 'toggle',
                opacity: 'toggle'
            });

/*
            $('.register-form').toggle();
*/
/*
            if(a == 2){$('.form').toggle();a = 1;}
*/
        });
        
        $('.dialog-close').click(function () {
            $('.widget-dialog').removeClass("login-active");
        })
    })


</script>
</html>
